<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contas A Pagar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
        !COMENTÁRIO, PODE APAGAR!

        INPUTS
        mudei o 'value' pra 'placeholder' nos input de texto
        placeholder serve exatamente pra adicionar a descrição de pra que serve
        akele input. e deixa o texto de descrição inselecionavel
      -->
      
    <div id="Global">
      <h1>Contas A Pagar</h1>
      <section id="pagar">

        <!--SUPER MERCADO-->

        <h1>Supermercado:</h1>
        <p>
          <input type="number" name="SM" id="SM" class="Campo" />

          <input
            type="button"
            value="Adicionar"
            onclick="adicionar()"
            class="Campo"
          />

          <select name="lista" id="lista" class="Campo"
            ><option>Preços</option></select
          >

          <input 
            type="button"
            value="Calcular"
            onclick="Calcular()"
            class="Campo"
          />

          <input
            type="text"
            placeholder="Total Em R$"
            id="resTotal"
            class="Campo"
          />

          <input
            type="text"
            placeholder="Cadastrados"
            id="resCadastrado"
            class="Campo"
          />
        </p>
        <!--SUPER MERCADO-->

        <!--PADARIA-->
        <h1>Padaria:</h1>
        <p>
          <input type="number" name="PD" id="PD" class="Campo" />

          <input
            type="button"
            value="Adicionar"
            onclick="adicionarP()"
            class="Campo"
          />

          <select name="listaP" id="listaP" class="Campo"
            ><option>Preços</option></select
          >

          <input
            type="button"
            value="Calcular"
            onclick="CalcularP()"
            class="Campo"
          />

          <input
            type="text"
            placeholder="Total Em R$"
            id="resTotalP"
            class="Campo"
          />

          <input
            type="text"
            placeholder="Cadastrados"
            id="resCadastradoP"
            class="Campo"
          />
        </p>
        <!--PADARIA-->

        <!--OUTROS-->
        <h1>Outros:</h1>
        <p>
          <input type="number" name="OU" id="OU" class="Campo" />

          <input
            type="button"
            value="Adicionar"
            onclick="adicionarO()"
            class="Campo"
          />

          <select name="listaO" id="listaO" class="Campo"
            ><option>Preços</option></select
          >

          <input
            type="button"
            value="Calcular"
            onclick="CalcularO()"
            class="Campo"
          />

          <input
            type="text"
            placeholder="Total Em R$"
            id="resTotalO"
            class="Campo"
          />

          <input
            type="text"
            placeholder="Cadastrados"
            id="resCadastradoO"
            class="Campo"
          />
        </p>
        <!--OUTROS-->

        <!--GASTOS TOTAIS-->
        <div>
          Gastos Totais:
          <p>
            <input
              type="text"
              placeholder="R$..."
              id="GastosTotais"
              class="Campo"
            />
            <input
              type="button"
              value="Calcular"
              class="Campo"
              onclick="CalcularGastosTotais()"
            />
          </p>
          <!--GASTOS TOTAIS-->

          <!--MÉDIA DE GASTOS-->
          Média de Gastos:
          <p>
            <input
              type="text"
              placeholder="R$..."
              id="MediaDeGastos"
              class="Campo"
            />
            <input
              type="button"
              value="Semana"
              id="semana"
              class="Campo"
              onclick="semana()"
            />
            <input
              type="button"
              value="Mês"
              id="mes"
              class="Campo"
              onclick="mes()"
            />
            <input
              type="button"
              value="Ano"
              id="ano"
              class="Campo"
              onclick="ano()"
            />
          </p>
          <!--MÉDIA DE GASTOS-->


        </div>
      </section>
    </div>
  </body>
  <script src="script_SuperMercado.js"></script>
  <script src="script_Padaria.js"></script>
  <script src="script_Outros.js"></script>
  <script src="script_Gastos_Totais.js"></script>
  <script src="script_Media_De_Gastos.js"></script>
</html>
